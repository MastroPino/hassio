  - platform: template
    covers:
      saracinesca:
        friendly_name: "Saracinesca"
        value_template: >-
          {% if is_state('binary_sensor.door_window_sensor_158d0001fd6296', 'on') %}
            open
          {% else %}
            closed
          {% endif %}
        open_cover:
          - service: script.attivagarage
        close_cover:
          - condition: state
            entity_id: binary_sensor.door_window_sensor_158d0001fd6296
            state: 'on'
          - service: script.attivagarage
        stop_cover:
          service: script.attivagarage
        icon_template: >-
          {% if is_state('binary_sensor.door_window_sensor_158d0001fd6296', 'on') %}
            mdi:garage-open
          {% else %}
            mdi:garage
          {% endif %}