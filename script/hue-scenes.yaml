- input_select_sala_da_pranzo_script:
  alias: Scene sala da pranzo
  trigger:
    platform: state
    entity_id: input_select.sala_da_pranzo
  action:
    service: hue.hue_activate_scene
    data_template:
      group_name: 'Sala da pranzo'
      scene_name: '{{ trigger.to_state.state }}'

- input_select_soggiorno_script:
  alias: Scene soggiorno
  trigger:
    platform: state
    entity_id: input_select.soggiorno
  action:
    service: hue.hue_activate_scene
    data_template:
      group_name: 'Soggiorno'
      scene_name: '{{ trigger.to_state.select_option }}'